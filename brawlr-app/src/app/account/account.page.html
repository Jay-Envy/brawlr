<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Account
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Account</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- showLoginBtn dient om het Google login-item te verbergen wanneer de gebruiker is ingelogd -->
  <div>
    <ion-item *ngIf="showLoginBtn" class="ion-margin-vertical" color="light" (click)="authService.signInWithGoogle()">
      <div slot="start">
        <ion-icon size="large"  name="logo-google"></ion-icon>
      </div>
      <ion-label>Log in using Google</ion-label>
    </ion-item>
  </div>

  <ion-item>
    <ion-avatar slot="start">
      <img [src]="authService.getProfilePic()">
    </ion-avatar>
    <ion-label>
      <ion-list-header>{{authService.getDisplayName()}}</ion-list-header>
      <ion-note *ngIf="authService.getEmail()" class="ion-margin-start">
                  {{authService.getEmail()}}
      </ion-note>
    </ion-label>
  </ion-item>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" value="{{authService.getDisplayName()}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Dicipline</ion-label>
      <ion-input type="text" value="Mixed Martial Arts"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        I want to fight!
      </ion-label>
      <!-- checked="{{userService.checkFightBool}}" -->
      <ion-toggle checked="true"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Bio</ion-label>
      <ion-input type="text" value="Short bio."></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="block">
    Save info
  </ion-button>

  <ion-list *ngIf="authService.isLoggedIn()" lines="none">
    <ion-item (click)="authService.signOut()">
      Logout
    </ion-item>
  </ion-list>
</ion-content>
