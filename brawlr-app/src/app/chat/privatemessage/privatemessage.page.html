<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-title>Username</ion-title>

      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">

  <div *ngIf="userService.userChatList.length > 0">
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
      <div slot="start" class="ion-margin-start w-100">
          <ion-textarea [autofocus]="true"
                        enterkeyhint="send"
                        inputmode="text"
                        [spellcheck]="true"
                        placeholder="Typ een bericht">
          </ion-textarea>
      </div>
      <ion-buttons slot="end" class="ion-margin-horizontal">
          <ion-button >
              <ion-icon slot="icon-only" name="send"></ion-icon>
          </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-footer>
